<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <div class="" style="width: 100px;height:100px;background: aquamarine;" v-on:click="num++">{{ num }}</div>
    </div>
</body>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            num:'1'
        }
    })
</script>
</html>
