<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
    <style>
        [v-cloak]{
            display:none;
        }
    </style>
</head>
<body>
    <p>切换到ie8以下的浏览器查看会出现{{ 这是msg }}</p>
    <div id="app">
        <div class="" v-cloak="msg">{{ msg }}</div>
    </div>
</body>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            msg:'这是msg'
        }
    })
</script>
</html>
